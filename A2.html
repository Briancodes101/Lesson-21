<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>JavaScript for Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Grape", "Mango", "Banana", "Plantain", "WaterMelon", "Orange"];
            var text = "";
            var i;
            for (i=0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
